<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/fav-png.png" type="image/x-icon">
    <link rel="stylesheet" href="css/header/header.css">
    <link rel="stylesheet" href="css/footer/footer.css">
    <link rel="stylesheet" href="css/format.css">
    <link rel="stylesheet" href="css/tree/tree.css">
    <link rel="stylesheet" href="css/tree/tree__img.css">
    <link rel="stylesheet" href="css/tree/popap.css">
    <link rel="stylesheet" href="css/preloader.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/function.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Challenge Boro</title>
</head>

<body>
    <div class="preloader" id="preloader">
        <div class="preloader__loader"></div>
    </div>
    <header>Header</header>
    <main id="main">
        <div class="function">
            <div class="sorts">
                <h2>Выберите сортировку</h2>
                <input class="sortFilesize" type="radio" name="sortt" value="Карточки">size
                <input class="sortTime nnn" type="radio" checked name="sortt" value="Карточки">time
                <input class="sortCategory nnn" type="radio" name="sortt" value="Карточки">category
            </div>
            <div class="format">
                <h2>Выберите формат:</h2>
                <input type="radio" name="view" checked value="Карточки">Карточки
                <input type="radio" name="view" value="Древовидный список">Древовидный
                <button onclick="format()">Открыть</button>
            </div>
            <button onclick="allCards()">Все карточки</button>
        </div>
        <div class="cards-block">
            <div class="cards" id="cards"></div>
        </div>
        <div class="tree-view clear">
            <ul class="tree" id="tree"></ul>
        </div>
        <div class="paginator pag" onclick="pagination(event)"></div>
    </main>
    <footer>Footer</footer>
    <!--Connecting jQuery-->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="js/jQuery.js"></script>
    <!-- Loading indicator -->
    <script src="js/preloader.js"></script>
    <!--Enabling the appearance of all cards-->
    <script src="js/allCard.js"></script>
    <!-- Main Content -->
    <script src="js/data/data.js"></script>
    <!-- Treelike tree -->
    <script src="js/tree/tree-data.js"></script>
    <!-- Collapsing and expanding a tree list -->
    <script src="js/tree/tree.js"></script>
    <!-- Format Selector -->
    <script src="js/radio.js"></script>
    <!-- Appearance of all cards-->
    <script src="js/data/data-delete.js"></script>
    <!-- Adding cards to localStorage -->
    <script src="js/data/local-storage.js"></script>
</body>

</html>
